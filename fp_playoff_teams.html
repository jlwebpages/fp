<script language="JavaScript">

var border_spacing = "10px";
var mode           = "";
var URL_string     = window.location.search;;
var URL_parameters = new URLSearchParams(URL_string);;
var year           = 0;


year = URL_parameters.get("year");
mode = URL_parameters.get("mode");

if ( (year == null || mode == null) || (isNaN(year) == true) || (year < 2003 || year > top.fp_year) || (mode != "main" && mode != "playoffs" && mode != "archive") )
{
   alert("Error:  Invalid parameters passed to fp_playoff_teams.html");

   history.back();
}
else
{
   if (top.document.getElementById("fp_main_header") != null)
   {
      var fp_main_header_content = '';

      fp_main_header_content  = '      <table class="table" style="margin-left: -3px; width: 100.2%; height: 40px; border-spacing: 10px 0px">';
      fp_main_header_content += '         <tr>';
      if (mode == "playoffs")
      {
         fp_main_header_content += '            <td class="fp_button_cell">PLAYOFF TEAMS</td>';    
      }
      else
      {
         fp_main_header_content += '            <td class="fp_button_cell"><a class="white_link" href="fp_archive.html" target="fp_main">ARCHIVE</a></td>';
      }
      fp_main_header_content += '            <td class="fp_button_cell"><a class="white_link" href="fp.html" target="_top">HOME</a></td>';
      fp_main_header_content += '         </tr>';
      fp_main_header_content += '      </table>';

      top.document.getElementById("fp_main_header").innerHTML = fp_main_header_content; 
   }

   if (year <= 2019)
   {
      border_spacing = "0px 10px";
   }

   get_nfl_playoff_teams(year,mode);
}

</script>
