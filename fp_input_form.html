<!DOCTYPE html>

<html>

<head>
   <title>NFL Football Pool</title>
   <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="fp.css" rel="stylesheet" type="text/css">
   <script language="JavaScript" src=fp_input_form_scripts.js></script>
</head>

<body class="background_color" style="margin: 0px" onload="if (top.display_frame != undefined) {top.display_frame('fp_main',0);} input_form_global_variables();">

<script>

if (top.document.getElementById("fp_main_header") != null)
{
   var fp_main_header_content = '';

   fp_main_header_content  = '      <table class="table" style="margin-left: -3px; width: 100.2%; height: 40px; border-spacing: 10px 0px">';
   fp_main_header_content += '         <tr>';
   fp_main_header_content += '            <td class="fp_button_cell">INPUT FORM</td>';
   fp_main_header_content += '            <td class="fp_button_cell"><a class="white_link" href="fp.html" target="_top">HOME</a></td>';
   fp_main_header_content += '         </tr>';
   fp_main_header_content += '      </table>';

   top.document.getElementById("fp_main_header").innerHTML = fp_main_header_content; 
}

</script>

<table class="table" style="height: auto">

   <tr>
      <td class="light_color_cell" style="font-size: 28px; height: 42px; padding-top: 30px; white-space: normal">Enter Input Form Password:</td>
   </tr>

   <form name="password_input" onSubmit="return validate_password()" action="javascript:build_input_form()">

   <tr>
      <td class="light_color_cell" style="height: 58px"><input type="password" class="border_radius" name=password size=10 maxlength=10 style="font-size:14pt; height:22px; width:115px; border: 1px solid black"></td>
   </tr>

   <tr>
      <td class="light_color_cell" style="height: 60px"><input type="submit" class="border_radius" value="Submit" style="font-size: 12pt; font-weight: normal; color: black; background-color: #F0F0F0; border: 1px solid black; padding: 0px; height: 25px; width: 90px"></td>
   </tr>

   </form>

</table>

<script language="JavaScript">top.focus_element(document.password_input.password);</script>

</body>

</html>
