<html>

<script>

alert(":" + navigator.platform + ":")

if (navigator.platform.substring == "Android"    ||
    navigator.platform.substring == "BlackBerry" ||
    navigator.platform.substring == "iPad"       ||
    navigator.platform.substring == "iPhone"       )
{
   document.writeln('<meta http-equiv="Refresh" content="0; URL=https://jlwebpages.github.io/fp/fp_mobile.html">');
}
else
{
   document.writeln('<meta http-equiv="Refresh" content="0; URL=https://jlwebpages.github.io/fp/fp.html">');
}

</script>

</html>
