      if (frame_name == "fp_main")
      {
         document.getElementById("fp_frameset").cols="155px,*,0,0";
      }
      else if (frame_name == "fp_picks")
      {
         document.getElementById("fp_frameset").cols="155px,0,*,0";
      }
