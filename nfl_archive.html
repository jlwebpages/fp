   <title>2016 NFL Football Pool - Archive</title>

<body

<script language="JavaScript">

   function check_for_parent_window()
   {
      if (parent.frames.display_frame == null)
      {
         alert("This page will not work by itself.");

         window.close();

         return false;
      }

      display_archive_page(parent.frames.display_frame.document,-1);

      return true;
   }

   function display_archive_page(received_document,archive_year)
   {

      var max_archive_year = 2015;

      d.writeln('</head>');
      d.writeln('');
      d.writeln('<body    text="#000000"');
      d.writeln('      bgcolor="#FFFFFF"');
      d.writeln('         link="#3333FF"');
      d.writeln('        vlink="#3333FF"');
      d.writeln('        alink="#000099"');

      d.writeln('         if (year_form.elements[i].name == "year_menu")');
      d.writeln('         {');

      d.writeln('            selected_year_index = selected_year.selectedIndex;');
      d.writeln('            archive_year        = selected_year.options[selected_year_index].value;');
      d.writeln('         }');
      d.writeln('      }');
      d.writeln('');
      d.writeln('      parent.frames.hidden_frame.display_archive_page(received_document,archive_year);');

      d.writeln('      return true;');
