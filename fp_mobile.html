      function display_frame(frame_name, frame_width)
      {
         // Received frame_width is only used if frame_name equals "fp_picks".

         var iPad = false;


         document.getElementById("fp_main").style.zIndex              = -1;
         document.getElementById("fp_picks").style.zIndex             = -1;
         document.getElementById("fp_loading_indicator").style.zIndex = -1;

         document.getElementById(frame_name).style.zIndex = 1;

         if ( (navigator.platform.toLowerCase().indexOf("ipad") != -1) || ((navigator.platform.toLowerCase().indexOf("macintel") != -1) && (navigator.maxTouchPoints > 1)) )
         {
            iPad = true;
         }

         if (frame_name == "fp_main")
         {
            frame_width = fp_main.document.body.scrollWidth;

            if (fp_main.document.getElementById("input_form_table") != null)
            {
               // Set frame_width equal to "Input Form" table width;

               frame_width = fp_main.document.getElementById("input_form_table").offsetWidth;

               // If the "Picks From Odds" button exists and is visible and if this isn't an iPad, adjust the font size of all buttons and
               // checkbox labels so that the total width of the buttons row plus margin is equal to the width of the "Input Form" table.

               if ( (fp_main.document.getElementById("picks_from_odds_button") != null) &&
                    (fp_main.document.getElementById("picks_from_odds_button").style.display == "") &&
                    (iPad == false) )
               {
                  var accept_button                       = fp_main.document.getElementById("submit");
                  var button_font_size                    = 11;
                  var display_odds_checkbox_label         = fp_main.document.getElementById("display_odds_checkbox_label");
                  var display_team_records_checkbox_label = fp_main.document.getElementById("display_team_records_checkbox_label");
                  var home_team_picks_button              = fp_main.document.getElementById("home_team_picks");
                  var input_form_buttons                  = fp_main.document.getElementById("input_form_buttons");
                  var margin                              = 5;
                  var picks_from_odds_button              = fp_main.document.getElementById("picks_from_odds");
                  var random_picks_button                 = fp_main.document.getElementById("random_picks");
                  var reset_button                        = fp_main.document.getElementById("reset_button");

                  if (input_form_buttons != null)
                  {
                     // Set the font size of the input form buttons to 11pt;

                     if (accept_button != null)                       accept_button.style.fontSize                       = button_font_size + "pt";
                     if (display_odds_checkbox_label != null)         display_odds_checkbox_label.style.fontSize         = button_font_size + "pt";
                     if (display_team_records_checkbox_label != null) display_team_records_checkbox_label.style.fontSize = button_font_size + "pt";
                     if (home_team_picks_button != null)              home_team_picks_button.style.fontSize              = button_font_size + "pt";
                     if (picks_from_odds_button != null)              picks_from_odds_button.style.fontSize              = button_font_size + "pt";
                     if (random_picks_button != null)                 random_picks_button.style.fontSize                 = button_font_size + "pt";
                     if (reset_button != null)                        reset_button.style.fontSize                        = button_font_size + "pt";

                     if (input_form_buttons.offsetWidth+margin > frame_width)
                     {
                        // Decrease the font size of the "Input Form" buttons until the total width of the buttons row plus margin is equal to the width of the "Input Form" table.

                        while (input_form_buttons.offsetWidth+margin > frame_width)
                        {
                           // Decrease button_font_size by 0.1pt.

                           button_font_size = Math.round((button_font_size-0.1)*10)/10;

                           if (accept_button != null)                       accept_button.style.fontSize                       = button_font_size + "pt";
                           if (display_odds_checkbox_label != null)         display_odds_checkbox_label.style.fontSize         = button_font_size + "pt";
                           if (display_team_records_checkbox_label != null) display_team_records_checkbox_label.style.fontSize = button_font_size + "pt";
                           if (home_team_picks_button != null)              home_team_picks_button.style.fontSize              = button_font_size + "pt";
                           if (picks_from_odds_button != null)              picks_from_odds_button.style.fontSize              = button_font_size + "pt";
                           if (random_picks_button != null)                 random_picks_button.style.fontSize                 = button_font_size + "pt";
                           if (reset_button != null)                        reset_button.style.fontSize                        = button_font_size + "pt";
                        }
                     }
                     else if (frame_width > input_form_buttons.offsetWidth+margin)
                     {
                        // Increase the font size of the "Input Form" buttons until total width of the buttons row plus margin is equal to the width of the "Input Form" table.

                        while (frame_width > input_form_buttons.offsetWidth+margin)
                        {
                           // Increase button_font_size by 0.1pt.

                           button_font_size = Math.round((button_font_size+0.1)*10)/10;

                           if (accept_button != null)                       accept_button.style.fontSize                       = button_font_size + "pt";
                           if (display_odds_checkbox_label != null)         display_odds_checkbox_label.style.fontSize         = button_font_size + "pt";
                           if (display_team_records_checkbox_label != null) display_team_records_checkbox_label.style.fontSize = button_font_size + "pt";
                           if (home_team_picks_button != null)              home_team_picks_button.style.fontSize              = button_font_size + "pt";
                           if (picks_from_odds_button != null)              picks_from_odds_button.style.fontSize              = button_font_size + "pt";
                           if (random_picks_button != null)                 random_picks_button.style.fontSize                 = button_font_size + "pt";
                           if (reset_button != null)                        reset_button.style.fontSize                        = button_font_size + "pt";
                        }

                        // If the previous while loop caused the total width of the buttons row plus margin to be slightly greater
                        // than the width of the "Input Form" table, then decrease the font size of the "Input Form" buttons by .1pt.

                        if (input_form_buttons.offsetWidth+margin > frame_width)
                        {
                           // Decrease button_font_size by 0.1pt.

                           button_font_size = Math.round((button_font_size-0.1)*10)/10;

                           if (accept_button != null)                       accept_button.style.fontSize                       = button_font_size + "pt";
                           if (display_odds_checkbox_label != null)         display_odds_checkbox_label.style.fontSize         = button_font_size + "pt";
                           if (display_team_records_checkbox_label != null) display_team_records_checkbox_label.style.fontSize = button_font_size + "pt";
                           if (home_team_picks_button != null)              home_team_picks_button.style.fontSize              = button_font_size + "pt";
                           if (picks_from_odds_button != null)              picks_from_odds_button.style.fontSize              = button_font_size + "pt";
                           if (random_picks_button != null)                 random_picks_button.style.fontSize                 = button_font_size + "pt";
                           if (reset_button != null)                        reset_button.style.fontSize                        = button_font_size + "pt";
                        }
                     }
                  }
               }
            }
         }

         if (frame_name == "fp_loading_indicator") frame_width = 0;

         set_mobile_viewport_width(frame_width);

         if (frame_name == "fp_picks") fp_picks.document.getElementById("picks_table").scrollIntoView();

         return true;
      }

      function focus_element(element)
      {
         // If we're running on an iPhone then return.

         if (navigator.platform.toLowerCase().indexOf("iphone") != -1)
         {
            return;
         }

         // If we're running on an iPad then return.

         if ( (navigator.platform.toLowerCase().indexOf("ipad") != -1) || ((navigator.platform.toLowerCase().indexOf("macintel") != -1) && (navigator.maxTouchPoints > 1)) )
         {
            return;
         }

         // If we're running in the Chrome browser on a mobile device and the element type is "text" then return.

         if ( (navigator.userAgent.toLowerCase().indexOf("mobile")  != -1) &&
              (navigator.userAgent.toLowerCase().indexOf("chrome")  != -1) &&
              (navigator.userAgent.toLowerCase().indexOf("samsung") == -1) &&
              (element.type == "text")                                        )
         {
            return;
         }

         element.readOnly = true;
         element.focus({focusVisible: true, preventScroll: true});
         element.readOnly = false;
      }

      function reset_mobile_viewport_width()
      {
         if (saved_viewport_content != "")
         {
            document.getElementById("viewport").setAttribute("content",saved_viewport_content);

            saved_viewport_content = "width=device-width, initial-scale=1.0";
         }

         return true;
      }

      function set_mobile_viewport_width(viewport_width)
      {
         var iPad             = false;
         var viewport_content = "width=device-width, initial-scale=1.0";
         var viewport_scale   = "";

         if ( (navigator.platform.toLowerCase().indexOf("ipad") != -1) || ((navigator.platform.toLowerCase().indexOf("macintel") != -1) && (navigator.maxTouchPoints > 1)) )
         {
            iPad = true;
         }

         // Don't try to adjust the viewport width if an HTML <meta> tag viewport element doesn't exist.

         if (document.getElementById("viewport") == null) return;

         // Don't adjust the viewport width if the mobile device is in landscape mode.

         if (window.screen.width > window.screen.height) return;

         // Don't adjust the viewport width if the mobile device is an iPad.

         if (iPad == true) return;

         if (viewport_width > 0)
         {
            saved_viewport_content = document.getElementById("viewport").content;

            viewport_scale   = window.screen.width/viewport_width;
            viewport_content = "width=" + viewport_width + "px, initial-scale=" + viewport_scale;

            document.getElementById("viewport").setAttribute("content",viewport_content);
         }

         return true;
      }

   </script>

</head>
